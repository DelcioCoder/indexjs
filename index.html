<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 90px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div button{
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 3px;
            
        }
    </style>
    <script>
        function hellow(){
            let heading = document.querySelector('h1')
            let contentHeading = heading.innerHTML
            let textInvertido = ''
            for(let i = contentHeading.length -1; i >= 0; i--){
                textInvertido += contentHeading[i]
                
            }
            if(textInvertido.toLowerCase() === contentHeading.toLowerCase()){
                document.write('É um palindromo')
            } else {
                document.write('Não é um palindromo')
            }
            
            document.write(`<br>O texto invertido fica ${textInvertido}`)
           
        }

    </script>
</head>
<body>
    <div>
        <h1>oso</h1>
        <button onclick="hellow()">verify palindrome</button>
    </div>
  
    
</body>
</html>
